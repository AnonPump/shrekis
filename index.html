<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Me</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }
        .button {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            animation: pulse 1.5s infinite, glow 2s infinite;
            transition: transform 0.3s;
            z-index: 10;
        }
        .button:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #fff; }
            50% { box-shadow: 0 0 20px #fff, 0 0 30px #fff; }
            100% { box-shadow: 0 0 5px #fff; }
        }
        .anxiety-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, black 70%);
            opacity: 0.7;
            animation: anxiety 5s infinite alternate;
        }
        @keyframes anxiety {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="anxiety-effect"></div>
    <div id="starfield"></div>

    </button>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.getElementById('starfield').appendChild(star);
            setTimeout(() => {
                star.remove();
            }, 5000);
        }

        setInterval(createStar, 100);

</html>
